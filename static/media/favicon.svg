<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" width="32px" height="32px">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed');

        :root {
            --bg: #3b4167;
            --fill-up: #6080c0;
            --fill-down: #8058a0;
            --stroke: #6858a0;

            --text-up: #fac;
            --text-down: #f67;
        }

        #circle-bg {
            stroke: var(--stroke);
            stroke-miterlimit: 10;
            stroke-width: 20px;
        }

        text {
            text-anchor: middle;
            font-size: 200pt;
            font-family: "Roboto Condensed";
            font-weight: 500;
            text-align: center;
        }
    </style>

    <defs>
        <linearGradient id="fill" x1="320" y1="80" x2="320" y2="560" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="var(--fill-up)" />
            <stop offset="1" stop-color="var(--fill-down)" />
        </linearGradient>

        <linearGradient id="text-fill" x1="0" y1="200" x2="0" y2="400" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="var(--text-up)" />
            <stop offset="1" stop-color="var(--text-down)" />
        </linearGradient>
    </defs>

    <!-- <rect width="640" height="640" fill="#3b4167" /> -->
    <circle cx="320" cy="320" r="320" fill="var(--bg)" />
    <circle fill="url(#fill)" cx="320" cy="320" r="240" id="circle-bg" />

    <text fill="url(#text-fill)" x="160" y="400">.</text>
    <text fill="url(#text-fill)" x="340" y="400">mk</text>
    <!-- <circle fill="red" cx="320" cy="200" r="5" /> -->
    <!-- <circle fill="red" cx="320" cy="400" r="5" /> -->
</svg>